<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://kit.fontawesome.com/7e77a045ab.js" crossorigin="anonymous"></script>
  <script>
    // This global flag enables manual initialization.
    window.CMS_MANUAL_INIT = true
    // Usage with import from npm package
    import CMS, { init } from 'netlify-cms'
    // Usage with script tag
    const { CMS, initCMS: init } = window

    init({
      config: {
        backend: {
          name: 'git-gateway',
        },
        load_config_file: false,
        media_folder: "static/images/uploads",
        public_folder: "/images/uploads",
        collections: [
          { label: "Blog", name: "blog", folder: "_posts/blog", create: true, fields: [
            { label: "Title", name: "title", widget: "string" },
            { label: "Publish Date", name: "date", widget: "datetime" },
            { label: "Featured Image", name: "thumbnail", widget: "image" },
            { label: "Body", name: "body", widget: "markdown" },
          ]},
        ],
      },
    })
  </script>
  <title>Pedro Kehl - Content Manager</title>
  <style>
    aside a span {
      display: inline-flex !important;
      justify-content: center;
      align-items: center
    }

    aside a span svg {
      display: none !important;
    }

    aside a span::before {
      font-family: "Font Awesome 6 Pro";
      font-weight: 900;
      font-size: 1rem;
    }

    aside a[href="#/collections/projects"] span::before {
      content: "\f542";
    }

    aside a[href="#/collections/blog"] span::before {
      content: "\f31c";
    }

    aside a[href="#/collections/pages"] span::before {
      content: "\e494";
    }

    aside a[href="#/collections/singlePages"] span::before {
      content: "\f15b";
    }

    aside a[href="#/collections/singlePages"] span::before {
      content: "\f15b";
    }

    aside a[href="#/collections/menus"] span::before {
      content: "\f0e8";
    }

    aside a[href="#/collections/settings"] span::before {
      content: "\f085";
    }

    aside a[href="#/collections/locales"] span::before {
      content: "\f1ab";
    }

    aside a[href="#/collections/theme"] span::before {
      content: "\f853";
    }
    
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

</body>
</html>
