# public/admin/config.yml
backend:
  name: git-gateway
  # branch: master
  branch: dev

local_backend: true

publish_mode: editorial_workflow

media_library:
  name: cloudinary
  config:
    cloud_name: ppkehl
    api_key: 865213366493329
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_folders

  # Required - a list of locales to show in the editor UI
  locales: [en, pt, it]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

editor:
  preview: false

collections:

  # ----- POSTS: PROJECTS
  # This is a "post" type collection.  
  - name: "projects"
    label: "Projects"
    i18n:
      structure: multiple_files
      locales: [en, pt, it]
    folder: '_data/content/posts/projects'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}{{locale}}"
    fields:
      # Point to Astro layout
      # - {label: "Layout", name: "layout", widget: "hidden", default: "../../layouts/ProjectSingle.astro"}
      # Define post type
      - {label: "Post type", name: "postType", widget: "hidden", i18n: duplicate, default: "projects"}
      # Title
      - {label: "Title", name: "title", widget: "string", i18n: true}
      # Date
      - {label: "Publish Date", name: "date", widget: "datetime", i18n: duplicate}
      # Tags
      - label: "Tags"
        name: "tags"
        widget: "select"
        i18n: duplicate
        multiple: true
        allow_add: true
        min: 1
        max: 12
        options: ["Design", "UX", "UI", "Frontend", "Dev", "Migration", "Visual Identity"]
      # Client  
      - {label: "Client", name: "client", widget: "string", i18n: duplicate}
      # URL
      - {label: "URL", name: "url", widget: "string", i18n: duplicate}
      # Tech Stack
      - label: "Tech stack"
        name: "techStack"
        widget: "select"
        i18n: duplicate
        multiple: true
        allow_add: true
        min: 1
        max: 12
        options: ["WordPress", "Craft CMS", "Astro", "Sass", "Tailwind", "Netlify", "Svelte", "React", "Preact", "Jquery", "GreenSock", "JavaScript"]
      # Description  
      - {label: "Description", name: "body", widget: "markdown", i18n: true} 
      # Featured Image  
      - label: "Featured Image"
        name: "featuredImage"
        widget: "image"
        i18n: duplicate
        allow_multiple: false
        media_library:
          config:
            multiple: false   
      # Images
      - label: "Project Images"
        name: "projectImages"
        widget: "image"
        i18n: duplicate
        allow_multiple: true
        media_library:
          config:
            multiple: true
  
  # ----- POSTS: BLOG
  # This is a "post" type collection. 
  - name: "blog"
    label: "Blog"
    i18n:
      structure: multiple_files
      locales: [en, pt, it]
    folder: '_data/content/posts/blog'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}{{locale}}"
    fields:
      # Point to Astro layout
      # - {label: "Layout", name: "layout", widget: "hidden", default: "../../layouts/BlogSingle.astro"}
      # Define post type
      - {label: "Post type", name: "postType", widget: "hidden", i18n: duplicate, default: "blog"}
      # Title
      - {label: "Title", name: "title", widget: "string", i18n: true}
      # Date
      - {label: "Publish Date", name: "date", widget: "datetime", i18n: duplicate}
      # Author
      - {label: "Author", name: "author", widget: "string", default: "Pedro Kehl", i18n: duplicate}
      # Tags
      - label: "Tags"
        name: "tags"
        widget: "select"
        i18n: duplicate
        multiple: true
        min: 1
        max: 12
        options: ["Design", "Visual Arts", "Random Thoughts", "Dev"]
      # Description  
      - {label: "Description", name: "description", widget: "text", i18n: true}
      # Body
      - {label: "Post", name: "body", widget: "markdown", i18n: true}  
      # Featured Image  
      - label: "Featured Image"
        name: "featuredImage"
        widget: "image"
        i18n: duplicate
        allow_multiple: false
        media_library:
          config:
            multiple: false  

  # ----- PAGES
  - name: 'pages'
    label: 'Pages'
    i18n:
      structure: single_file
      locales: [en, pt, it]
    delete: true
    editor:
      preview: false
    files:

      # ---- Home
      - label: "Home"
        name: "home"
        file: '_data/content/pages/home.md'
        i18n: true
        widget: "object"
        fields:

          # --- Hero
          - label: "Hero"
            name: "hero"
            widget: "object"
            i18n: true
            collapsed: true
            fields:
            - {label: "Active", name: "active", widget: "boolean", i18n: duplicate, default: true}
            - {label: "Tagline", name: "tagline", widget: "string", i18n: true}
            - {label: "Main Tagline", name: "mainTagline", widget: "text", i18n: true}
            - {label: "Description", name: "description", widget: "text", i18n: true}
            - name: buttons
              label: Buttons
              label_singular: 'Button'
              widget: list
              i18n: true
              fields:
                - { label: 'Label', name: 'label', widget: 'string', i18n: true }
                - { label: 'Link', name: 'link', widget: 'string', i18n: true }
                - label: "Type"
                  name: "type"
                  widget: "select"
                  i18n: duplicate
                  options: ["Primary", "Secondary", "Tertiary", "Alert", "Danger"]      

          # --- About
          - label: "About"
            name: "about"
            widget: "object"
            i18n: true
            collapsed: true
            fields:    
              - {label: "Active", name: "active", widget: "boolean", i18n: duplicate, default: true}
              - {label: "Title", name: "title", widget: "string", i18n: true}
              - {label: "Description", name: "description", widget: "string", i18n: true}
              - {label: "Text", name: "text", widget: "markdown", i18n: true}  
              - label: "Image"
                name: "image"
                widget: "image"
                i18n: duplicate
                allow_multiple: false
                media_library:
                  config:
                    multiple: false

          # --- Projects
          - label: "Projects"
            name: "projects"
            widget: "object"
            i18n: true
            collapsed: true
            fields: 
              - {label: "Active", name: "active", widget: "boolean", i18n: true, default: true}
              - {label: "Title", name: "title", widget: "string", i18n: true}
              - {label: "Description", name: "description", i18n: true, widget: "string"}
              - {label: "Number of projects on the homepage", name: "postsNum", widget: "number", i18n: duplicate, default: 3, min: 0, max: 12}

          # --- Blog
          - label: "Blog"
            name: "blog"
            widget: "object"
            i18n: true
            collapsed: true
            fields: 
              - {label: "Active", name: "active", widget: "boolean", i18n: true, default: true}
              - {label: "Title", name: "title", widget: "string", i18n: true}
              - {label: "Description", name: "description", i18n: true, widget: "string"}
              - {label: "Number of projects on the homepage", name: "postsNum", widget: "number", i18n: duplicate, default: 3, min: 0, max: 12}

          # --- Contact
          - label: "Contact"
            name: "contact"
            widget: "object"
            i18n: true
            collapsed: true
            fields: 
              - {label: "Active", name: "active", widget: "boolean", i18n: true, default: true}
              - {label: "Title", name: "title", widget: "string", i18n: true}
              - {label: "Description", name: "description", i18n: true, widget: "string"} 

  # ----- SETTINGS
  - name: 'settings'
    label: 'Settings'
    delete: false
    editor:
      preview: false
    files:

      # ---- General settings
      - name: 'general'
        label: 'Site Settings'
        file: '_data/settings/generalSettings.json'
        description: 'General site Settings'
        fields:
          - { label: 'Site title', name: 'site_title', widget: 'string' }
          - { label: 'Site description', name: 'site_description', widget: 'text' }
          - { label: 'Google Analitycs', name: 'site_analitycs', widget: 'text' }

      - name: 'translations'
        label: 'Site translations'
        file: '_data/settings/generaltranslations.json'
        description: 'General site translations'
        fields:
          - name: translations'
            label: Translations
            label_singular: 'Translation'
            widget: list
            fields:
              - label: "Translation"
                name: "translation"
                widget: "object"
                fields:
                  - { label: 'English', name: 'english', widget: 'string' }
                  - { label: 'Portuguese', name: 'portuguese', widget: 'string' }
                  - { label: 'Italian', name: 'italian', widget: 'string' }

      # ---- Color Schemes
      - name: 'colorSchemes'
        label: 'Color Schemes'
        file: '_data/settings/colorSchemes.json'
        description: 'Color Schemes'
        fields:
          - name: colorSchemes
            label: Color Schemes
            label_singular: 'Color Scheme'
            widget: list
            fields:
              - { label: 'Scheme Name', name: 'schemeName', widget: 'string'}
              - label: "Colors"
                name: "colors"
                widget: "object"
                fields:
                  - { label: 'Primary', name: 'primary', widget: 'color', allowInput: true }
                  - { label: 'Secondary', name: 'secondary', widget: 'color', allowInput: true }
                  - { label: 'Tertiary', name: 'tertiary', widget: 'color', allowInput: true }
                  - { label: 'Alert', name: 'alert', widget: 'color', allowInput: true }
                  - { label: 'Danger', name: 'danger', widget: 'color', allowInput: true }

      # ----- AUTHORS
      - name: 'authors'
        label: 'Authors'
        file: '_data/settings/authors.json'
        description: 'Author descriptions'
        fields:
          - name: authors
            label: Authors
            label_singular: 'Author'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string'}
              - { label: 'Description', name: 'description', widget: 'markdown' }